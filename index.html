<!-- The quiz -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Latinx Quiz Time</title>

    <!-- bootstrap for layout compatability -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- link to css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- nav bar -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="scores.html">View Highscores</a>

        <p>
            Timer:<span id="timer"></span>
        </p>
      </nav>

    <!-- Latinx Quiz Time initial page -->
    <section class="container" id="initialPage">
        <div class="row">
            <div class="col-sm-3"></div>

            <div class="col-sm-6 latinxQuizTime">
                <!-- <actual start page content here -->
                    <h1>Latinx Quiz time</h1>
                    
                    <p>Try to answer the following Latinx Related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>

                    <button id="startQuizButton">Start Quiz</button>
            </div>
        
        
            <div class="col-sm-3"></div>
        </div>
    </section>

<!-- all quiz questions here -->
    <section class="container" id="questionsPage">
        <div class="row">
            <div class="col-sm-3"></div>

            <div class="col-sm-6 latinxQuizTime">
            <!-- questions -->
                <p id="question"></p>
                    <div class="buttons">
                        <button id="a"></button>
                        <br>
                        <button id="b"></button>
                        <br>
                        <button id="c"></button>
                        <br>
                        <button id="d"></button>
                    </div>
            </div>

            <div class="col-sm-3"></div>
        </div>
    </section>

 <!-- Last screen they'd see containing final score -->
     <section class="container" id="allDonePage">
            <div class="row">

                <div class="col-sm-3"></div>

                <div class="col-sm-6 latinxQuizTime">
                    <!-- <actual start page content here -->
                        <h1>All done!</h1>
                         <p>Your final score is: 
                             <span id="finalScore">0</span>
                         </p>
                            <!-- is there an easier way for me to write this all out to better code it in Javascript? -->
                        <p>
                            <strong>Enter Name to submit score:</strong>
                        </p>
                        <input class="form-control" type="text" placeholder="i.e. Melissa Brown..." id=userInput>
                        <button id=submitButton>Submit</button>
                </div>

                <div class="col-sm-3"></div>
            </div>
        </section>        

<!-- bootstrap javascript link -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<!-- my Javascript link -->
        <script src="script.js"></script>
</body>
</html>
